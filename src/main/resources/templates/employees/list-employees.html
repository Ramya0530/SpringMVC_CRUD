<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <!-- <span th:text="${employees}"/> -->
<div class="container">
    <h3>Employee Directory</h3>
    <!-- Add Employee Button -->
    <a th:href="@{/employees/addEmployeePage}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <table class="table table-bordered table-stripped">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <a th:href="@{/employees/updateEmployeePage(employeeId=${employee.id})}" class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure want to delete this Employee?'))) return false">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

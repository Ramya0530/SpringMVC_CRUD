<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <p class="h4 mb4">Employee Details</p>
<form th:action="@{/employees/save}" th:object="${employee}" method="post" class="form-control mb-4 w-25">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 w-250">
    <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 w-250">
    <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-250">
    <button type="submit" class="btn btn-info col-5">Save</button>
</form>
    <hr>
    <a th:href="@{/employees/list}">Return to Employee List</a>
</div>
</body>
